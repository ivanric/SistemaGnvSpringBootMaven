<!DOCTYPE html>
<html lang="es">
<head>
	<meta http-equiv="Content-Type" content="text/html;UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<title></title>  
</head>	
<body>
	<form id="formulario-mod" action="RestAseguradoras/modificar"
		method="post" data-fv-excluded="disabled"
		>
		<div class="modal fade modal-extra" id="modal-mod" tabindex="-1" role="dialog"
			data-backdrop="static" data-keyboard="false" aria-hidden="true"
			style="display: none; padding-left: 0 !important;">
			<div class="modal-dialog modal-md " role="document">
					<div class="modal-content">
						<div class="card">
							<div class="card-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<h2>
									Modificar Aseguradora<small>Modifique los campos por favor</small>
								</h2>
							</div>
							<div class="modal-body">
	                            <fieldset>
	                                <legend><strong>PROPIETARIO</strong></legend>
	                                <div class="datos_propietario">
	                                	<input type="hidden" name="idper">

                                        <div class="row">
		                                    <div class="col-md-4">
					                            <div class="form-group fg-float">
					                                <div class="fg-line">
					                                    <input class="form-control fg_input"  name="ci" id="cedula"  data-fv-notempty="true" data-fv-message="Req. Cedula" data-fv-integer="true" data-fv-integer-message="Solo numeros" placeholder="Ingrese Cédula" disabled="disabled">
					                                </div>
					                                <label class="fg-label">Cedula</label>
					                            </div>
					                        </div>
					                        <div class="col-md-2">
					                            <div class="form-group fg-float">
					                                <div class="fg-line">
					                                    <select data-placeholder="n" name="ciCod" class="form-control" id="ciCod" disabled="disabled">
														<!--<option value="">SEL</option> -->
					                                        <option value="TJ">TJ</option>
					                                        <option value="PT">PT</option>
					                                        <option value="PA">PA</option>
					                                        <option value="LP">LP</option>
					                                        <option value="OR">OR</option>
					                                        <option value="CB">CB</option>
					                                        <option value="BN">BN</option>
					                                        <option value="CH">CH</option>
					                                        <option value="SC">SC</option>
					                                    </select>
					                                </div>
					                            </div>
					                        </div>
					                        <div class="col-md-6">
					                            <div class="form-group fg-float">
					                                <div class="fg-line">
					                                    <input class="form-control fg-input" name="nombres" type="text" data-fv-notempty="true" data-fv-message="Requiere Nombres"  maxlength="12" data-fv-stringlength-message="Solo 12 caracteres">
					                                </div>
					                                <label class="fg-label">Nombres</label>
					                            </div>
					                        </div>
		                                </div>
		                                <div class="row">    
					                        <div class="col-md-6">
					                            <div class="form-group fg-float">
					                                <div class="fg-line">
					                                    <input class="form-control fg-input" maxlength="12" name="ap" type="text" data-fv-notempty="true" data-fv-message="Requiere Apellido Paterno" data-fv-stringlength-message="Solo 12 caracteres">
					                                </div>
					                                <label class="fg-label">Apellido Paterno</label>
					                            </div>
					                        </div>
					                        <div class="col-md-6">
					                            <div class="form-group fg-float">
					                                <div class="fg-line">
					                                    <input class="form-control fg-input" maxlength="12" name="am" type="text"  data-fv-stringlength-message="Solo 12 caracteres">
					                                </div>
					                                <label class="fg-label">Apellido Materno</label>
					                            </div>
					                        </div>
		                                </div>    
		                                <div class="row">
											<div class="col-md-6">
						                            <div class="form-group">
						                                <div class="fg-line">
						                                    <select data-placeholder="n" name="genero" class="form-control" data-fv-notempty='true' data-fv-message="Requiere Género" id="select-genero">
						                                        <option value="">Seleccione Género</option>
						                                        <option value="m">Masculino</option>
						                                        <option value="f">Femenino</option>
						                                    </select>
						                                </div>
						                            </div>
						                        </div>
						                        <div class="col-md-6">
						                            <div class="form-group fg-float">
						                                <div class="fg-line">
						                                    <input class="form-control fg-input"  name="direccion" type="text" data-fv-notempty="true" data-fv-message="Requiere Dirección" maxlength="40">
						                                </div>
						                                <label class="fg-label">Dirección</label>
						                            </div>
						                        </div>
		                                </div>    
		                                <div class="row">
					                        <div class="col-md-6">
					                            <div class="form-group fg-float">
					                                <div class="fg-line">
					                                    <input class="form-control fg-input"  name="email" type="email" maxlength='40'>
					                                </div>
					                                <label class="fg-label">Correo</label>
					                            </div>    
					                        </div>
		                                </div>
		                                <br>
		                                <div class="row">
		                                    <div class="col-md-12">
		                                        <div id="contenido-tel">
	                     	
												</div>
											    <div class="form-group hide" id="optionTemplate" >
											        <div class="col-xs-offset-3 col-xs-5">
											            <input class="form-control" type="text" name="" placeholder="Ingrese número" maxlength="10" data-fv-integer="true" data-fv-integer-message="El campo debe ser numerico"/>
											        </div>
											        <div class="col-xs-4">
											            <button type="button" class="btn btn-default removeButton"><i class="fa fa-minus"></i></button>
											        </div>
											    </div>
		                                    </div>
		                                </div>
	                                </div>
	                                <br>
	                            </fieldset> 
								<fieldset>
									<legend><strong>ASEGURADORA</strong></legend>
										<div class="row datos_Aseguradora">
											<div class="col-md-6">
												<label for="" class="col-md-12 control-label espacio-form"><b>Nombre de Aseguradora</b></label>
												<div class="col-md-12">
													<div class="form-group">
														<div class="fg-line">
															<input type="text" placeholder="ingrese nombre de Aseguradora" maxlength="30" data-fv-stringlength-message="Maximo 30 caracteres" class="form-control input-sm"  data-fv-notempty="true" data-fv-message="Requiere nombre de Aseguradora" name="nombre">
														</div>
													</div>
												</div>
											</div>
											<div class="col-md-6">
												<label for="" class="col-md-12 control-label espacio-form"><b>Nit de Aseguradora</b></label>
												<div class="col-md-12">
													<div class="form-group">
														<div class="fg-line">
															<input type="text" placeholder="ingrese nit de Aseguradora" maxlength="30" data-fv-stringlength-message="Maximo 30 caracteres" class="form-control input-sm"  data-fv-notempty="true" data-fv-message="Requiere nit de Aseguradora" name="nit" data-fv-integer="true" data-fv-integer-message="Requiere solo numero">
														</div>
													</div>
												</div>
											</div>
											<div class="col-md-6">
												<label for="" class="col-md-12 control-label espacio-form"><b>Dirección de Aseguradora</b></label>
												<div class="col-md-12">
													<div class="form-group">
														<div class="fg-line">
															<input type="text" placeholder="ingrese nombre de Aseguradora" maxlength="30" data-fv-stringlength-message="Maximo 30 caracteres" class="form-control input-sm"  data-fv-notempty="true" data-fv-message="Requiere dirección Aseguradora" name="direccion">
														</div>
													</div>
												</div>
											</div>
											<div class="col-md-6">
												<label for="" class="col-md-12 control-label espacio-form"><b>Telefono de Aseguradora</b></label>
												<div class="col-md-12">
													<div class="form-group">
														<div class="fg-line">
															<input type="text" placeholder="ingrese telefono de Aseguradora" maxlength="8" data-fv-stringlength-message="Maximo 8 caracteres" class="form-control input-sm"  data-fv-notempty="true" data-fv-message="Requiere telefono Aseguradora" name="telefono" data-fv-integer="true" data-fv-integer-message="Requiere solo numero">
														</div>
													</div>
												</div>
											</div>
									
										</div>
								</fieldset>
							</div>
							<div class="modal-footer">
								<button type="submit" id="btn-guardar-aprob"
									class="btn btn-primary waves-effect">Guardar</button>
								<button type="button" class="btn btn-danger waves-effect"
									data-dismiss="modal">Cancelar</button>
							</div>

						</div>
					</div>
			</div>
		</div>
	</form>	
<script type="" src="../resources/bower_components/jquery.nicescroll/dist/jquery.nicescroll.js"></script>
<script type="" src="../resources/bower_components/autosize/dist/autosize.js"></script>    
<script type="" src="../resources/js/tema/js/functions.js"></script>
	<script type="text/javascript">
   		
		$('#text-desc').html('')

	</script>
</body>
</html>
